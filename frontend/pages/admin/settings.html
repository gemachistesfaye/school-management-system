<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | School Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind configuration for dark mode
        tailwind.config = {
            darkMode: 'class',
        }
        
        // Immediate Theme Check
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        /* Custom sidebar transitions */
        #sidebar {
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-active {
            transform: translateX(0) !important;
        }
        #sidebar-overlay {
            transition: opacity 0.3s ease-in-out;
        }
        /* Hide scrollbar for cleaner look but keep functionality */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300">

    <!-- Sidebar Overlay (Mobile Only) -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden opacity-0"></div>

    <div class="flex min-h-screen">
        <!-- SIDEBAR -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 -translate-x-full lg:translate-x-0 lg:static shadow-sm overflow-y-auto no-scrollbar">
            <div class="p-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="bg-blue-600 p-2 rounded-lg">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"></path></svg>
                        </div>
                        <h1 class="text-xl font-bold tracking-tight">EduManager</h1>
                    </div>
                  
                    <button id="theme-toggle">
    <i id="theme-toggle-dark-icon" data-lucide="moon" class="w-5 h-5 hidden"></i>
    <i id="theme-toggle-light-icon" data-lucide="sun" class="w-5 h-5 hidden"></i>
</button>
                </div>
            </div>
            
            <nav class="mt-6 px-4 space-y-1">
                <a href="./dashboard.html" class="flex items-center px-4 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-all">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a11 11 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    Dashboard
                </a>
                <a href="./students.html" class="flex items-center px-4 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-all">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    Students
                </a>
                <a href="./settings.html" class="flex items-center px-4 py-3 bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 rounded-lg font-semibold">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    Settings
                </a>
            </nav>
        </aside>

        <!-- MAIN CONTENT AREA -->
        <div class="flex-1 flex flex-col min-h-screen">
            
            <!-- TOP NAVBAR -->
            <header class="sticky top-0 z-30 flex items-center justify-between px-6 py-4 bg-white/80 dark:bg-gray-800/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-700">
                <div class="flex items-center gap-4">
                    <button id="open-sidebar" class="lg:hidden p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                    <h2 class="text-xl font-semibold hidden sm:block">System Settings</h2>
                </div>
                
                <div class="flex items-center gap-3">
                    <button id="theme-toggle" class="p-2.5 rounded-xl bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:ring-2 hover:ring-blue-400 transition-all focus:outline-none">
                        <span id="theme-icon-light" class="hidden dark:block">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z"></path></svg>
                        </span>
                        <span id="theme-icon-dark" class="block dark:hidden">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                        </span>
                    </button>

                    <div class="h-8 w-px bg-gray-200 dark:bg-gray-700 mx-2"></div>

                    <div class="flex items-center gap-3 cursor-pointer p-1 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                        <div class="text-right hidden sm:block">
                            <p class="text-sm font-bold leading-tight" id="display-name-top">Admin User</p>
                            <p class="text-xs text-gray-500">Super Admin</p>
                        </div>
                        <div id="profile-initials-top" class="w-10 h-10 rounded-full bg-blue-600 overflow-hidden flex items-center justify-center text-white font-bold shadow-sm">
                            <img id="nav-avatar" class="hidden w-full h-full object-cover" src="" alt="Avatar">
                            <span id="nav-initials">AU</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- MAIN SETTINGS CONTENT -->
            <main class="p-6 sm:p-10 max-w-5xl mx-auto w-full space-y-8">
                
                <!-- Profile & Image Section -->
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden">
                    <div class="p-6 border-b border-gray-100 dark:border-gray-700 bg-gray-50/50 dark:bg-gray-700/30">
                        <h3 class="text-lg font-bold flex items-center gap-2">
                            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                            Account Profile
                        </h3>
                    </div>
                    <div class="p-6 flex flex-col md:flex-row gap-10">
                        <!-- Image Upload Part -->
                        <div class="flex flex-col items-center gap-4">
                            <div class="relative group">
                                <div class="w-32 h-32 rounded-full border-4 border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 overflow-hidden flex items-center justify-center">
                                    <img id="profile-preview" class="hidden w-full h-full object-cover" src="" alt="Profile Preview">
                                    <svg id="profile-placeholder" class="w-16 h-16 text-gray-300" fill="currentColor" viewBox="0 0 24 24"><path d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                                </div>
                                <label for="image-upload" class="absolute inset-0 flex items-center justify-center bg-black/40 opacity-0 group-hover:opacity-100 rounded-full cursor-pointer transition-opacity">
                                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                </label>
                                <input type="file" id="image-upload" class="hidden" accept="image/*">
                            </div>
                            <div class="text-center">
                                <p class="text-sm font-semibold">Profile Photo</p>
                                <p class="text-xs text-gray-500">JPG, PNG up to 2MB</p>
                            </div>
                        </div>

                        <!-- Form Part -->
                        <form id="profile-form" class="flex-1 space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-semibold mb-2">Full Name</label>
                                    <input type="text" id="input-name" class="w-full px-4 py-2.5 rounded-xl border border-gray-300 dark:border-gray-600 bg-transparent focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all outline-none" placeholder="Enter your name">
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold mb-2">Email Address</label>
                                    <input type="email" id="input-email" class="w-full px-4 py-2.5 rounded-xl border border-gray-300 dark:border-gray-600 bg-transparent focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all outline-none" placeholder="admin@school.com">
                                </div>
                            </div>
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-xl font-semibold transition-all active:scale-95 shadow-md shadow-blue-500/20">Update Profile</button>
                        </form>
                    </div>
                </div>

                <!-- School Configuration Section -->
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden">
                    <div class="p-6 border-b border-gray-100 dark:border-gray-700 bg-gray-50/50 dark:bg-gray-700/30">
                        <h3 class="text-lg font-bold flex items-center gap-2">
                            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
                            School Information
                        </h3>
                    </div>
                    <div class="p-6">
                        <form id="school-form" class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-semibold mb-2">School Name</label>
                                    <input type="text" class="w-full px-4 py-2.5 rounded-xl border border-gray-300 dark:border-gray-600 bg-transparent outline-none focus:border-blue-500" value="Greenfield Academy">
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold mb-2">Academic Year</label>
                                    <select class="w-full px-4 py-2.5 rounded-xl border border-gray-300 dark:border-gray-600 bg-transparent outline-none focus:border-blue-500 dark:bg-gray-800">
                                        <option>2023-2024</option>
                                        <option selected>2024-2025</option>
                                        <option>2025-2026</option>
                                    </select>
                                </div>
                                <div class="md:col-span-2">
                                    <label class="block text-sm font-semibold mb-2">School Address</label>
                                    <textarea class="w-full px-4 py-2.5 rounded-xl border border-gray-300 dark:border-gray-600 bg-transparent outline-none focus:border-blue-500 resize-none" rows="2">123 Education Lane, Learning City, ED 5678</textarea>
                                </div>
                            </div>
                            <button type="submit" class="bg-gray-900 dark:bg-gray-700 text-white px-6 py-2.5 rounded-xl font-semibold active:scale-95">Save School Info</button>
                        </form>
                    </div>
                </div>

                <!-- Password Section -->
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden">
                    <div class="p-6 border-b border-gray-100 dark:border-gray-700 bg-gray-50/50 dark:bg-gray-700/30">
                        <h3 class="text-lg font-bold flex items-center gap-2">
                            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                            Security Settings
                        </h3>
                    </div>
                    <div class="p-6">
                        <form id="password-form" class="space-y-6">
                            <div class="grid grid-cols-1 gap-4 max-w-md">
                                <input type="password" id="current-pw" class="w-full px-4 py-2.5 rounded-xl border border-gray-300 dark:border-gray-600 bg-transparent outline-none focus:border-blue-500" placeholder="Current Password">
                                <input type="password" id="new-pw" class="w-full px-4 py-2.5 rounded-xl border border-gray-300 dark:border-gray-600 bg-transparent outline-none focus:border-blue-500" placeholder="New Password">
                                <input type="password" id="confirm-pw" class="w-full px-4 py-2.5 rounded-xl border border-gray-300 dark:border-gray-600 bg-transparent outline-none focus:border-blue-500" placeholder="Confirm New Password">
                            </div>
                            <button type="submit" class="bg-gray-900 dark:bg-blue-600 text-white px-6 py-2.5 rounded-xl font-semibold active:scale-95">Update Security</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-6 right-6 z-[100] space-y-3"></div>

    <script>
        // --- Elements ---
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        const openBtn = document.getElementById('open-sidebar');
        const closeBtn = document.getElementById('close-sidebar');
        const themeToggleBtn = document.getElementById('theme-toggle');
        const imageUpload = document.getElementById('image-upload');
        const profilePreview = document.getElementById('profile-preview');
        const profilePlaceholder = document.getElementById('profile-placeholder');
        const navAvatar = document.getElementById('nav-avatar');
        const navInitials = document.getElementById('nav-initials');

        // --- Sidebar Logic ---
        function toggleSidebar() {
            const isOpen = sidebar.classList.contains('sidebar-active');
            if (isOpen) {
                sidebar.classList.remove('sidebar-active');
                overlay.classList.add('hidden');
                overlay.classList.replace('opacity-100', 'opacity-0');
            } else {
                sidebar.classList.add('sidebar-active');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.replace('opacity-0', 'opacity-100'), 10);
            }
        }

        openBtn.addEventListener('click', toggleSidebar);
        closeBtn.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);

        // --- Image Upload Logic ---
        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 2 * 1024 * 1024) {
                    showToast('File size must be less than 2MB', 'error');
                    return;
                }
                const reader = new FileReader();
                reader.onload = function(event) {
                    const base64 = event.target.result;
                    localStorage.setItem('school_admin_avatar', base64);
                    updateAvatarUI(base64);
                    showToast('Profile image updated!');
                };
                reader.readAsDataURL(file);
            }
        });

        function updateAvatarUI(src) {
            if (src) {
                profilePreview.src = src;
                profilePreview.classList.remove('hidden');
                profilePlaceholder.classList.add('hidden');
                
                navAvatar.src = src;
                navAvatar.classList.remove('hidden');
                navInitials.classList.add('hidden');
            } else {
                profilePreview.classList.add('hidden');
                profilePlaceholder.classList.remove('hidden');
                navAvatar.classList.add('hidden');
                navInitials.classList.remove('hidden');
            }
        }

        // --- Dark Mode Logic ---
        themeToggleBtn.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // --- Form & Toast Logic ---
        const showToast = (msg, type = 'success') => {
            const toast = document.createElement('div');
            toast.className = `${type === 'success' ? 'bg-green-600' : 'bg-red-600'} text-white px-6 py-3 rounded-xl shadow-lg transition-all duration-300 transform translate-y-10 opacity-0`;
            toast.textContent = msg;
            document.getElementById('toast-container').appendChild(toast);
            setTimeout(() => {
                toast.classList.replace('translate-y-10', 'translate-y-0');
                toast.classList.replace('opacity-0', 'opacity-100');
            }, 10);
            setTimeout(() => {
                toast.classList.replace('opacity-100', 'opacity-0');
                toast.classList.replace('translate-y-0', 'translate-y-10');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        };

        document.getElementById('profile-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('input-name').value;
            if(!name) return showToast('Name is required', 'error');
            localStorage.setItem('school_admin_name', name);
            document.getElementById('display-name-top').textContent = name;
            showToast('Account profile updated!');
        });

        document.getElementById('school-form').addEventListener('submit', (e) => {
            e.preventDefault();
            showToast('School configuration saved!');
        });

        document.getElementById('password-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const n = document.getElementById('new-pw').value;
            const c = document.getElementById('confirm-pw').value;
            if (n && n !== c) return showToast('Passwords mismatch!', 'error');
            showToast('Security settings updated!');
            e.target.reset();
        });

        // Initial Load
        window.addEventListener('DOMContentLoaded', () => {
            const savedName = localStorage.getItem('school_admin_name');
            const savedAvatar = localStorage.getItem('school_admin_avatar');
            
            if(savedName) {
                document.getElementById('display-name-top').textContent = savedName;
                document.getElementById('input-name').value = savedName;
            }
            if(savedAvatar) {
                updateAvatarUI(savedAvatar);
            }
        });
    </script>

     <script src="../../js/app.js"></script>
</body>
</html>
