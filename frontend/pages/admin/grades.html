<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades Management - School Admin</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa',
                            500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(4px); }

        .nav-active {
            background-color: #eff6ff;
            color: #2563eb;
            border-right: 4px solid #2563eb;
        }
        .dark .nav-active {
            background-color: rgba(51, 65, 85, 0.5);
            color: #60a5fa;
            border-right: 4px solid #60a5fa;
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 transition-colors duration-300">

    <div class="flex h-screen overflow-hidden">

        <aside id="sidebar" class="fixed inset-y-0 left-0 bg-white dark:bg-slate-800 w-64 z-50 transform -translate-x-full lg:translate-x-0 lg:static lg:inset-0 shadow-xl flex flex-col border-r border-gray-100 dark:border-slate-700 transition-transform duration-300">
            <div class="h-16 flex items-center justify-between px-6 border-b border-gray-100 dark:border-slate-700">
                <div class="flex items-center gap-2">
                    <div class="bg-blue-600 p-1.5 rounded-lg text-white">
                        <i data-lucide="graduation-cap" class="w-6 h-6"></i>
                    </div>
                    <span class="font-bold text-lg tracking-tight text-blue-900 dark:text-blue-400">EduAdmin</span>
                </div>
                
              <button id="theme-toggle">
    <i id="theme-toggle-dark-icon" data-lucide="moon" class="w-5 h-5 hidden"></i>
    <i id="theme-toggle-light-icon" data-lucide="sun" class="w-5 h-5 hidden"></i>
</button>
            </div>

    
            <nav class="flex-1 mt-4 space-y-1 overflow-y-auto">
                <a href="#" class="nav-item flex items-center px-6 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-slate-700/50 transition-colors" data-page="dashboard">
                    <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i>
                    <span class="font-medium">Dashboard</span>
                </a>
                <a href="#" class="nav-item flex items-center px-6 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-slate-700/50 transition-colors" data-page="students">
                    <i data-lucide="users" class="w-5 h-5 mr-3"></i>
                    <span class="font-medium">Students</span>
                </a>
                <a href="#" class="nav-item flex items-center px-6 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-slate-700/50 transition-colors" data-page="teachers">
                    <i data-lucide="user-check" class="w-5 h-5 mr-3"></i>
                    <span class="font-medium">Teachers</span>
                </a>
                <a href="#" class="nav-item flex items-center px-6 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-slate-700/50 transition-colors" data-page="classes">
                    <i data-lucide="door-open" class="w-5 h-5 mr-3"></i>
                    <span class="font-medium">Classes</span>
                </a>
                <a href="#" class="nav-item flex items-center px-6 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-slate-700/50 transition-colors" data-page="attendance">
                    <i data-lucide="calendar-check" class="w-5 h-5 mr-3"></i>
                    <span class="font-medium">Attendance</span>
                </a>
                <a href="#" class="nav-item flex items-center px-6 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-slate-700/50 transition-colors" data-page="grades">
                    <i data-lucide="trending-up" class="w-5 h-5 mr-3"></i>
                    <span class="font-medium">Grades</span>
                </a>

                <div class="pt-4 pb-2 px-6">
                    <span class="text-xs font-semibold text-gray-400 dark:text-slate-500 uppercase tracking-wider">System</span>
                </div>
                <a href="#" class="nav-item flex items-center px-6 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-slate-700/50 transition-colors" data-page="settings">
                    <i data-lucide="settings" class="w-5 h-5 mr-3"></i>
                    <span class="font-medium">Settings</span>
                </a>
            </nav>

            <div class="p-4 border-t border-gray-100 dark:border-slate-700">
                <button class="flex items-center w-full px-4 py-2 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-colors">
                    <i data-lucide="log-out" class="w-5 h-5 mr-3"></i>
                    <span class="font-semibold">Logout</span>
                </button>
            </div>
        </aside>

      
        <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
            <header class="h-16 flex items-center justify-between px-4 lg:px-8 bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 z-40">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="lg:hidden p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-400">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                    <h1 class="text-xl font-semibold">Grades Management</h1>
                </div>

                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-3 pl-4 border-l border-slate-200 dark:border-slate-700">
                        <div class="text-right hidden sm:block">
                            <p class="text-sm font-medium">Admin User</p>
                            <p class="text-xs text-slate-500">Super Admin</p>
                        </div>
                        <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold">AD</div>
                    </div>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-4 lg:p-8">
      
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
                    <div class="relative max-w-sm w-full">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">
                            <i data-lucide="search" class="w-5 h-5"></i>
                        </span>
                        <input id="searchInput" type="text" placeholder="Search students or subjects..." class="w-full pl-10 pr-4 py-2 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary-500 outline-none transition-all">
                    </div>
                    <button onclick="openModal()" class="inline-flex items-center justify-center px-5 py-2.5 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-xl transition-all shadow-lg shadow-primary-500/20">
                        <i data-lucide="plus" class="w-5 h-5 mr-2"></i>
                        Add New Grade
                    </button>
                </div>

     
                <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 dark:bg-slate-700/50 text-slate-500 dark:text-slate-400 uppercase text-xs font-bold tracking-wider">
                                <tr>
                                    <th class="px-6 py-4">Student</th>
                                    <th class="px-6 py-4">Class</th>
                                    <th class="px-6 py-4">Subject</th>
                                    <th class="px-6 py-4">Grade</th>
                                    <th class="px-6 py-4 text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="gradesTableBody" class="divide-y divide-slate-100 dark:divide-slate-700">

                            </tbody>
                        </table>
                    </div>
                    <div id="noResults" class="hidden p-12 text-center text-slate-500">
                        <i data-lucide="search-x" class="w-12 h-12 mx-auto mb-4 opacity-20"></i>
                        <p>No grade records found.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

   
    <div id="gradeModal" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4">
        <div class="fixed inset-0 modal-overlay" onclick="closeModal()"></div>
        <div class="relative bg-white dark:bg-slate-800 w-full max-w-md rounded-2xl shadow-2xl overflow-hidden transform transition-all">
            <div class="px-6 py-4 border-b border-slate-200 dark:border-slate-700 flex items-center justify-between bg-slate-50 dark:bg-slate-700/30">
                <h3 id="modalTitle" class="text-lg font-bold">Add New Grade</h3>
                <button onclick="closeModal()" class="p-2 hover:bg-slate-200 dark:hover:bg-slate-600 rounded-lg transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            
            <form id="gradeForm" class="p-6 space-y-4">
                <input type="hidden" id="editIndex">
                <div>
                    <label class="block text-sm font-medium mb-1.5">Student ID</label>
                    <select id="studentId" required class="w-full px-4 py-2 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary-500 outline-none">
                        <option value="" disabled selected>Select Student</option>
                        <option value="S1001" data-name="John Doe" data-class="10-A">S1001 - John Doe</option>
                        <option value="S1002" data-name="Jane Smith" data-class="10-B">S1002 - Jane Smith</option>
                        <option value="S1003" data-name="Michael Brown" data-class="11-A">S1003 - Michael Brown</option>
                        <option value="S1004" data-name="Emily Davis" data-class="12-C">S1004 - Emily Davis</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1.5 opacity-60">Name</label>
                        <input type="text" id="studentName" readonly class="w-full px-4 py-2 bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl text-slate-500 cursor-not-allowed outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1.5 opacity-60">Class</label>
                        <input type="text" id="studentClass" readonly class="w-full px-4 py-2 bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl text-slate-500 cursor-not-allowed outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1.5">Subject</label>
                    <select id="subject" required class="w-full px-4 py-2 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary-500 outline-none">
                        <option value="" disabled selected>Select Subject</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Science">Science</option>
                        <option value="History">History</option>
                        <option value="English">English</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1.5">Grade (%)</label>
                    <input type="number" id="gradeValue" min="0" max="100" required class="w-full px-4 py-2 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary-500 outline-none" placeholder="0-100">
                </div>

                <div class="pt-4 flex gap-3">
                    <button type="button" onclick="closeModal()" class="flex-1 px-4 py-2 border border-slate-200 dark:border-slate-700 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">Cancel</button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-xl shadow-lg shadow-primary-500/20">Save Record</button>
                </div>
            </form>
        </div>
    </div>


    <div id="deleteModal" class="fixed inset-0 z-[70] hidden flex items-center justify-center p-4">
        <div class="fixed inset-0 modal-overlay" onclick="closeDeleteModal()"></div>
        <div class="relative bg-white dark:bg-slate-800 w-full max-w-sm rounded-2xl shadow-2xl overflow-hidden p-6 text-center">
            <div class="w-16 h-16 bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400 rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="alert-triangle" class="w-8 h-8"></i>
            </div>
            <h3 class="text-xl font-bold mb-2">Delete Record?</h3>
            <p class="text-slate-500 dark:text-slate-400 mb-6">Are you sure? This action cannot be undone.</p>
            <input type="hidden" id="deleteIndex">
            <div class="flex gap-3">
                <button onclick="closeDeleteModal()" class="flex-1 px-4 py-2 border border-slate-200 dark:border-slate-700 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">Cancel</button>
                <button onclick="confirmDelete()" class="flex-1 px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-medium rounded-xl shadow-lg shadow-red-500/20">Delete</button>
            </div>
        </div>
    </div>

    <script>

        let grades = JSON.parse(localStorage.getItem('eduGrades')) || [
            { id: 'S1001', name: 'John Doe', class: '10-A', subject: 'Mathematics', grade: 85 },
            { id: 'S1002', name: 'Jane Smith', class: '10-B', subject: 'Science', grade: 92 },
            { id: 'S1003', name: 'Michael Brown', class: '11-A', subject: 'History', grade: 78 },
            { id: 'S1004', name: 'Emily Davis', class: '12-C', subject: 'Mathematics', grade: 95 }
        ];


        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            renderTable();
            lucide.createIcons();
            initNavigation();


            document.getElementById('studentId').addEventListener('change', function() {
                const opt = this.options[this.selectedIndex];
                document.getElementById('studentName').value = opt.dataset.name;
                document.getElementById('studentClass').value = opt.dataset.class;
            });


            document.getElementById('searchInput').addEventListener('input', (e) => {
                renderTable(e.target.value);
            });


            document.getElementById('gradeForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const idx = document.getElementById('editIndex').value;
                const data = {
                    id: document.getElementById('studentId').value,
                    name: document.getElementById('studentName').value,
                    class: document.getElementById('studentClass').value,
                    subject: document.getElementById('subject').value,
                    grade: parseInt(document.getElementById('gradeValue').value)
                };

                if (idx === "") {
                    grades.unshift(data);
                } else {
                    grades[idx] = data;
                }

                localStorage.setItem('eduGrades', JSON.stringify(grades));
                renderTable();
                closeModal();
            });


            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
        });


        function renderTable(search = '') {
            const body = document.getElementById('gradesTableBody');
            const noResults = document.getElementById('noResults');
            body.innerHTML = '';
            
            const filtered = grades.filter(g => 
                g.name.toLowerCase().includes(search.toLowerCase()) || 
                g.subject.toLowerCase().includes(search.toLowerCase()) ||
                g.id.toLowerCase().includes(search.toLowerCase())
            );

            if (filtered.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                filtered.forEach((g) => {
                    const actualIdx = grades.indexOf(g);
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-slate-50 dark:hover:bg-slate-700/30 transition-colors group';
                    row.innerHTML = `
                        <td class="px-6 py-4">
                            <div class="font-bold">${g.name}</div>
                            <div class="text-xs text-slate-400 font-mono">${g.id}</div>
                        </td>
                        <td class="px-6 py-4">
                            <span class="px-2 py-1 bg-slate-100 dark:bg-slate-700 rounded text-xs font-semibold">${g.class}</span>
                        </td>
                        <td class="px-6 py-4 text-slate-600 dark:text-slate-300">${g.subject}</td>
                        <td class="px-6 py-4">
                            <span class="font-bold text-lg ${getGradeColor(g.grade)}">${g.grade}%</span>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <div class="flex items-center justify-center gap-2 lg:opacity-0 group-hover:opacity-100 transition-opacity">
                                <button onclick="editGrade(${actualIdx})" class="p-2 text-primary-600 hover:bg-primary-50 dark:hover:bg-primary-900/20 rounded-lg">
                                    <i data-lucide="edit-3" class="w-4 h-4"></i>
                                </button>
                                <button onclick="openDeleteModal(${actualIdx})" class="p-2 text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </td>
                    `;
                    body.appendChild(row);
                });
                lucide.createIcons();
            }
        }

        function getGradeColor(val) {
            if (val >= 90) return 'text-emerald-500';
            if (val >= 75) return 'text-blue-500';
            if (val >= 50) return 'text-amber-500';
            return 'text-red-500';
        }


        function openModal() {
            document.getElementById('gradeModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('gradeModal').classList.add('hidden');
            document.getElementById('gradeForm').reset();
            document.getElementById('editIndex').value = "";
            document.getElementById('modalTitle').innerText = 'Add New Grade';
        }

        function editGrade(idx) {
            const g = grades[idx];
            document.getElementById('modalTitle').innerText = 'Edit Grade Record';
            document.getElementById('editIndex').value = idx;
            document.getElementById('studentId').value = g.id;
            document.getElementById('studentName').value = g.name;
            document.getElementById('studentClass').value = g.class;
            document.getElementById('subject').value = g.subject;
            document.getElementById('gradeValue').value = g.grade;
            openModal();
        }

        function openDeleteModal(idx) {
            document.getElementById('deleteIndex').value = idx;
            document.getElementById('deleteModal').classList.remove('hidden');
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.add('hidden');
        }

        function confirmDelete() {
            const idx = document.getElementById('deleteIndex').value;
            if (idx !== "") {
                grades.splice(idx, 1);
                localStorage.setItem('eduGrades', JSON.stringify(grades));
                renderTable();
            }
            closeDeleteModal();
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const isDark = savedTheme === 'dark' || (!savedTheme && prefersDark);
            
            if (isDark) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            updateThemeIcons(isDark);
        }


        function updateThemeIcons(isDark) {
            const darkIcon = document.getElementById('theme-toggle-dark-icon');
            const lightIcon = document.getElementById('theme-toggle-light-icon');
            
            if (isDark) {
                darkIcon.classList.add('hidden');
                lightIcon.classList.remove('hidden');
            } else {
                darkIcon.classList.remove('hidden');
                lightIcon.classList.add('hidden');
            }
        }

        function initNavigation() {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                if (item.getAttribute('data-page') === 'grades') {
                    item.classList.add('nav-active');
                } else {
                    item.classList.remove('nav-active');
                }
            });
        }
    </script>

    <script src="../../js/app.js"></script>
</body>
</html>
