<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | School Management System</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind Configuration for Dark Mode
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6', // Professional Blue
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom scrollbar for better UI */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300">

    <div class="flex h-screen overflow-hidden">
        
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out">
            <div class="h-full flex flex-col">
                <!-- Brand Logo -->
                <div class="flex items-center justify-center h-16 border-b border-gray-200 dark:border-gray-700">
                    <div class="bg-primary p-1.5 rounded-lg mr-2">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/></svg>
                    </div>
                    <span class="text-xl font-bold tracking-tight">EduPortal</span>
                </div>

                <!-- Nav Links -->
                <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
                    <a href="./dashboard.html" class="flex items-center px-4 py-3 text-white bg-primary rounded-xl transition-all">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                        Dashboard
                    </a>
                    <a href="attendance.html" class="flex items-center px-4 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-primary dark:hover:text-white rounded-xl transition-all">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                        Attendance
                    </a>
                    <a href="grades.html" class="flex items-center px-4 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-primary dark:hover:text-white rounded-xl transition-all">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                        Grades
                    </a>
                    <a href="settings.html" class="flex items-center px-4 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-primary dark:hover:text-white rounded-xl transition-all">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                        Settings
                    </a>
                </nav>

                <!-- Sidebar Footer -->
                <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                    <button class="flex items-center w-full px-4 py-2 text-sm text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-all">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                        Logout
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content Wrapper -->
        <div class="flex-1 flex flex-col lg:pl-64">
            
            <!-- Navbar -->
            <header class="flex items-center justify-between h-16 px-6 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-40 transition-colors duration-300">
                <button id="mobile-menu-btn" class="lg:hidden text-gray-500 hover:text-primary">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                </button>

                <div class="flex-1 px-4 hidden md:block">
                    <h2 class="text-lg font-semibold dark:text-white" id="nav-title">Student Portal</h2>
                </div>

                <div class="flex items-center space-x-4">
                    <!-- Dark Mode Toggle -->
                    <button id="theme-toggle" class="p-2 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full transition-all">
                        <svg id="moon-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg id="sun-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path></svg>
                    </button>

                    <!-- User Profile -->
                    <div class="flex items-center space-x-3 border-l pl-4 dark:border-gray-700">
                        <div class="text-right hidden sm:block">
                            <p class="text-sm font-semibold text-gray-800 dark:text-gray-100" id="user-display-name">Alex Johnson</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">Class 10A</p>
                        </div>
                        <img src="https://ui-avatars.com/api/?name=Alex+Johnson&background=3b82f6&color=fff" alt="Avatar" class="w-10 h-10 rounded-full border-2 border-white dark:border-gray-700 shadow-sm">
                    </div>
                </div>
            </header>

            <!-- Main Scrollable Area -->
            <main class="flex-1 p-6 overflow-y-auto">
                
                <!-- Welcome Banner -->
                <div class="mb-8">
                    <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">Welcome back, <span id="student-first-name" class="text-primary text-3xl block sm:inline">Alex</span>! ðŸ‘‹</h1>
                    <p class="text-gray-500 dark:text-gray-400">You're doing great! Here is a summary of your academic progress.</p>
                </div>

                <!-- Stats Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8" id="overview-grid">
                    <!-- Cards injected by JS -->
                </div>

                <!-- Content Grid -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    
                    <!-- Recent Grades Table -->
                    <div class="lg:col-span-2">
                        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden">
                            <div class="p-5 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center">
                                <h3 class="font-bold text-gray-800 dark:text-white">Recent Grades</h3>
                                <button onclick="window.location.href='grades.html'" class="text-primary text-sm font-medium hover:underline">View All</button>
                            </div>
                            <div class="overflow-x-auto">
                                <table class="w-full text-left border-collapse">
                                    <thead class="bg-gray-50 dark:bg-gray-700/50 text-gray-500 dark:text-gray-400 text-xs uppercase">
                                        <tr>
                                            <th class="py-3 px-6">Subject</th>
                                            <th class="py-3 px-6">Assessment</th>
                                            <th class="py-3 px-6">Grade</th>
                                            <th class="py-3 px-6">Status</th>
                                        </tr>
                                    </thead>
                                    <tbody id="grades-body" class="divide-y divide-gray-100 dark:divide-gray-700">
                                        <!-- Rows injected by JS -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column: Recent Attendance & Quick Actions -->
                    <div class="space-y-8">
                        
                        <!-- Quick Actions -->
                        <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-700">
                            <h3 class="font-bold text-gray-800 dark:text-white mb-4">Quick Actions</h3>
                            <div class="grid grid-cols-1 gap-3">
                                <button onclick="window.location.href='attendance.html'" class="w-full flex items-center justify-center bg-primary hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-xl transition-all shadow-md shadow-blue-500/20 active:scale-95">
                                    View Attendance
                                </button>
                                <button onclick="window.location.href='grades.html'" class="w-full flex items-center justify-center bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-800 dark:text-white font-semibold py-3 px-4 rounded-xl transition-all active:scale-95">
                                    Full Grade Report
                                </button>
                            </div>
                        </div>

                        <!-- Recent Attendance -->
                        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden">
                            <div class="p-5 border-b border-gray-100 dark:border-gray-700">
                                <h3 class="font-bold text-gray-800 dark:text-white">Recent Attendance</h3>
                            </div>
                            <div class="p-5 space-y-4" id="attendance-list">
                                <!-- List injected by JS -->
                            </div>
                        </div>

                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Background Overlay for Mobile Sidebar -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-40 hidden transition-opacity duration-300 opacity-0"></div>

    <script>
        /**
         * Dummy Data (JSON Format)
         */
        const dashboardData = {
            student: {
                firstName: "Alex",
                fullName: "Alex Johnson",
                id: "STU-2024-001"
            },
            overview: [
                { title: "Classes Enrolled", value: "6", icon: "ðŸ«", color: "blue" },
                { title: "Total Subjects", value: "8", icon: "ðŸ“š", color: "purple" },
                { title: "Attendance Rate", value: "94.2%", icon: "ðŸ“…", color: "green" },
                { title: "Average Grade", value: "3.8/4.0", icon: "â­", color: "amber" }
            ],
            recentGrades: [
                { subject: "Advanced Math", type: "Midterm Exam", score: "92%", status: "Passed" },
                { subject: "Computer Science", type: "React Project", score: "98%", status: "Passed" },
                { subject: "English Lit", type: "Essay Quiz", score: "85%", status: "Passed" },
                { subject: "Physics", type: "Lab Report", score: "78%", status: "Passed" }
            ],
            recentAttendance: [
                { date: "Oct 24, 2023", subject: "Mathematics", status: "Present" },
                { date: "Oct 24, 2023", subject: "Physics", status: "Present" },
                { date: "Oct 23, 2023", subject: "Computer Science", status: "Absent" },
                { date: "Oct 22, 2023", subject: "English Lit", status: "Present" }
            ]
        };

        /**
         * UI Rendering Functions
         */
        function initDashboard() {
            // Set Names
            document.getElementById('student-first-name').textContent = dashboardData.student.firstName;
            document.getElementById('user-display-name').textContent = dashboardData.student.fullName;

            // Render Overview Cards
            const overviewGrid = document.getElementById('overview-grid');
            overviewGrid.innerHTML = dashboardData.overview.map(card => `
                <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-700 transition-all hover:shadow-md hover:border-primary/30">
                    <div class="flex items-center justify-between mb-4">
                        <div class="text-3xl">${card.icon}</div>
                        <div class="w-2 h-2 rounded-full bg-${card.color}-500"></div>
                    </div>
                    <p class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-1">${card.title}</p>
                    <h3 class="text-2xl font-bold text-gray-800 dark:text-white">${card.value}</h3>
                </div>
            `).join('');

            // Render Grades Table
            const gradesBody = document.getElementById('grades-body');
            gradesBody.innerHTML = dashboardData.recentGrades.map(grade => `
                <tr class="hover:bg-gray-50 dark:hover:bg-gray-700/30 transition-colors">
                    <td class="py-4 px-6 font-semibold text-gray-800 dark:text-white">${grade.subject}</td>
                    <td class="py-4 px-6 text-sm text-gray-500 dark:text-gray-400">${grade.type}</td>
                    <td class="py-4 px-6 font-bold text-primary">${grade.score}</td>
                    <td class="py-4 px-6">
                        <span class="px-2.5 py-1 rounded-full text-xs font-medium bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400">
                            ${grade.status}
                        </span>
                    </td>
                </tr>
            `).join('');

            // Render Attendance List
            const attendanceList = document.getElementById('attendance-list');
            attendanceList.innerHTML = dashboardData.recentAttendance.map(item => `
                <div class="flex items-center justify-between group">
                    <div class="flex items-center space-x-3">
                        <div class="w-1.5 h-10 rounded-full ${item.status === 'Present' ? 'bg-green-500' : 'bg-red-500'}"></div>
                        <div>
                            <p class="text-sm font-bold text-gray-800 dark:text-white">${item.subject}</p>
                            <p class="text-xs text-gray-400">${item.date}</p>
                        </div>
                    </div>
                    <span class="text-xs font-semibold ${item.status === 'Present' ? 'text-green-600 dark:text-green-400' : 'text-red-600 dark:text-red-400'}">
                        ${item.status}
                    </span>
                </div>
            `).join('');
        }

        /**
         * Theme and Interaction Logic
         */
        const themeToggleBtn = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');

        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcons(isDark);
        }

        function updateThemeIcons(isDark) {
            if (isDark) {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        }

        // Initialize Theme
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        if (savedTheme === 'dark') {
            document.documentElement.classList.add('dark');
            updateThemeIcons(true);
        } else {
            updateThemeIcons(false);
        }

        themeToggleBtn.addEventListener('click', toggleTheme);

        // Sidebar Mobile Logic
        mobileMenuBtn.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
            overlay.classList.remove('hidden');
            setTimeout(() => overlay.classList.add('opacity-100'), 10);
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.remove('opacity-100');
            setTimeout(() => overlay.classList.add('hidden'), 300);
        });

        // Initialize Data on Load
        window.addEventListener('load', initDashboard);
    </script>
</body>
</html>
